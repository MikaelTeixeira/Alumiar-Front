<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumiar - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div>
                <h1 class="title">ALUMIAR</h1>
                <p class="description">
                    Um espaço de escuta e acolhimento, onde quem precisa de apoio encontra quem deseja ajudar. Psicologia acessível, com empatia e propósito.
                </p>
            </div>
            <img class="illustration" src="telalogin.png" alt="Ilustração de terapia">
        </div>
        <div class="right-section">
            <div class="logo">A</div>
            <form class="form">
                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-user"></i></div>
                    <div class="input-field"><input type="email" placeholder="Digite seu e-mail"></div>
                </div>
                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-lock"></i></div>
                    <div class="input-field"><input type="password" placeholder="Digite sua senha"></div>
                </div>
                <div class="password-group">
                    <a href="../esqueceu senha/senha.html" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <a href="../cadastro/cadastro.html" class="register-link">É novo? Cadastrar</a>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
