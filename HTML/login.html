<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumiar - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="../Assets/CSS/login.css">
</head>
<body>
  <main class="container">

    <section class="left-section">
      <header>
        <h1 class="title">ALUMIAR</h1>
      </header>
      <p id="description">
        Um espaço de escuta e acolhimento, onde quem precisa de apoio encontra quem deseja ajudar. 
        Psicologia acessível, com empatia e propósito.
      </p>
    </section>

    <section class="right-section">
      <form class="form" action="#" method="post">

        <div class="input-group">
          <label for="email" class="visually-hidden"></label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <div class="input-field">
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
          </div>
        </div>

        <div class="input-group">
          <label for="password" class="visually-hidden"></label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <div class="input-field">
            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
          </div>
        </div>

        <div class="password-group">
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="register-text">
        É novo aqui? <a href="cadastro.html" class="register-link">Cadastre-se</a>
      </p>
    </section>
  </main>

  <script src="../Assets/JavaScript/login.js"></script>
</body>
</html>
